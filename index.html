<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style>
			@import url("index.css"); 
		</style>
		<title>Mod Studio</title>
	</head>
	<body>
		<!-- основная часть страницы -->
		<main>
			<!-- основная информация страницы -->
			<article>
				<!-- логотип -->
				<p class="menu">&#9776</p>
				<section class="logoOuter">
					<div class="logoInner">
						<h1 class="logoInner">Atlas&nbspstudio</h1>
						<h2 class="logoInner">Modern&nbspweb&nbspstudio</h2>
					</div>
				</section>

				<!-- информация о katy mills -->
				<section class="katy">
					<img class="katyImg" src="pic/katy.png" alt="Katya Mills Photo">
					<div class="katyDiv">
						<h3 class="katy">Katya<br>Mills</h3>
						<p class="katy">Art Director<br>
						Scenography / Styling / Creative photography / Design</p>
						<blockquote class="bio">&#8220The more I deal with the work as something that is my own, as something that is personal, the more successful it is&#8221</blockquote>
						<h2 id="biography" class="biography">Biography</h2>
					</div>
				</section>

				<!-- информация о дизайнерах -->
				<section class="designers">
					<h2 id="designers" class="designers">Designers</h2>
					<figure class="jess">
						<img class="jess" src="pic/jess.png" alt="Jess Wonder Photo">
						<figcaption class="jess">
								<h3>JESS WONDER</h3>
								<p><span class="boldSpan">From/</span> Be more flower<br>
								<span class="boldSpan">Skills/</span> Design Strategy / Marketing</p> 
						</figcaption>
					</figure>
					<div class="designers">
						<figure class="cameron">
							<img class="cameron" src="pic/cameron.png" alt="Cameron Clein Photo">
							<figcaption>
								<h3>CAMERON CLEIN</h3> 
								<p><span class="boldSpan">From/</span> Be more flower<br> 
								<span class="boldSpan">Skills/</span> Design Strategy / Marketing</p>
							</figcaption> 
						</figure>
						<figure class="louisse">
							<img class="louisse" src="pic/louisse.png" alt="Louisse Red Photo">
							<figcaption>
								<h3>LOUISSE RED</h3>
								<p><span class="boldSpan">From/</span> Be more flower<br> 
								<span class="boldSpan">Skills/</span> Design Strategy / Marketing</p> 
							</figcaption>
						</figure>
					</div>
				</section>
			</article>
		</main>
	</body>
</html>
